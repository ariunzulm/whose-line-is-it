<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whose Line is it Anyway?</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>The Ultimate Guess-Off: <br />Baatarvan vs Narantsogt:</h1>

        <div class="statuses">
          <div class="status">
            <div class="status-label">Baatarvan</div>
            <div class="status-value" id="score">0/16</div>
          </div>
          <div class="status">
            <div class="status-label">Narantsogt</div>
            <div class="status-value" id="score">0/16</div>
          </div>
        </div>

        <div class="game-board" id="gameBoard">
          <div class="quote">
            <p>
              "Class 3G: Where the ideas are 5G, but the coding logic is just
              dial-up. You know what I mean?"
            </p>
          </div>

          <div class="options">
            <div class="option" onclick="checkAnswer('baatarvan')">
              <img src="images/baatraa.png" alt="Baatarvan teacher" />
              <p>Teacher Baatarvan</p>
            </div>
            <div class="option" onclick="checkAnswer('narantsogt')">
              <img src="images/nazo.png" alt="Narantsogt teacher" />
              <p>Teacher Narantsogt</p>
            </div>
            <div class="option" onclick="checkAnswer('others')">
              <img src="images/others.png" alt="others" />
              <p>Others</p>
            </div>
          </div>
        </div>
        <div class="controls show">
          <button class="button" onclick="startGame()">What's next</button>
        </div>
        <div class="modal" id="winModal">
          <div class="modal-content">
            <h2>Merry Christmas, ya filthy animal,</h2>
            <p id="finalScore">Scores:</p>

            <button class="button" onclick="startGame()">Play Again</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
